<h1 mat-dialog-title>Table</h1>

<div class="row" mat-dialog-content>
  <div class="col-md-12">
    <div class="card card-plain">
      <div class="card-body">
        <form>
          <div class="col-12">
            <mat-form-field appearance="outline" class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name">
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Status</mat-label>
              <mat-select>
                <mat-option [value]="'A'">
                  Available
                </mat-option>
                <mat-option [value]="'R'">
                  Reserved
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12">
            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
