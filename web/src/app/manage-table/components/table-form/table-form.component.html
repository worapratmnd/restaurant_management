<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">Add new Table</h4>
    <p class="card-category">เพิ่ม Table ใหม่</p>
  </div>
  <div class="card-body">
    <form class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name">
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select>
            <mat-option [value]="'A'">
              Available
            </mat-option>
            <mat-option [value]="'R'">
              Reserved
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
      </div>
    </form>
  </div>
</div>
