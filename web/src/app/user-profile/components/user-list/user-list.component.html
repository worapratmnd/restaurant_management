<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card card-plain">
        <div class="card-header card-header-danger">
          <h4 class="card-title mt-0">User list</h4>
          <p class="card-category">Here is a subtitle for this table</p>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="">
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let item of data">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>
                    {{ item.username }}
                  </td>
                  <td class="text-center">
                    <button mat-raised-button type="button" matTooltip="Edit user" [matTooltipPosition]="'above'"
                      class="btn btn-primary btn-link btn-sm btn-just-icon" (click)="onClickItem(item)">
                      <i class="material-icons">edit</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
